<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <meta charset="Utf-8" />
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <div class="calculator">
      <nav>
        <div class="calc">Calculator</div>
        <div class="rec">
          <div class="theme">Theme</div>
          <div class="square">
            <ul>
              <li>1</li>
              <li>2</li>
            </ul>

            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </nav>

      <div class="screen">366,6</div>

      <div class="box">
        <button class="cell">7</button>
        <button class="cell">8</button>
        <button class="cell">9</button>
        <button class="cell del">DEL</button>

        <button class="cell">4</button>
        <button class="cell">5</button>
        <button class="cell">6</button>
        <button class="cell">+</button>

        <button class="cell">1</button>
        <button class="cell">2</button>
        <button class="cell">3</button>
        <button class="cell">-</button>

        <button class="cell">.</button>
        <button class="cell">0</button>
        <button class="cell">/</button>
        <button class="cell">X</button>

        <button class="cell reset">RESET</button>

        <button class="cell equals">=</button>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
